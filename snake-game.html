<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .game-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .score {
            font-size: 18px;
            margin-bottom: 10px;
            color: #666;
        }

        canvas {
            border: 2px solid #333;
            background-color: #000;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .start-btn {
            background-color: #4CAF50;
            color: white;
        }

        .start-btn:hover {
            background-color: #45a049;
        }

        .pause-btn {
            background-color: #ff9800;
            color: white;
        }

        .pause-btn:hover {
            background-color: #e68900;
        }

        .restart-btn {
            background-color: #f44336;
            color: white;
        }

        .restart-btn:hover {
            background-color: #da190b;
        }

        .instructions {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .game-status {
            font-size: 16px;
            margin-bottom: 10px;
            min-height: 24px;
        }

        .victory {
            color: #4CAF50;
            font-weight: bold;
        }

        .game-over {
            color: #f44336;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>贪吃蛇游戏</h1>
        <div class="score">得分: <span id="score">0</span>/10</div>
        <div class="game-status" id="status"></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button class="start-btn" id="startBtn">开始游戏</button>
            <button class="pause-btn" id="pauseBtn">暂停游戏</button>
            <button class="restart-btn" id="restartBtn">重新开始</button>
        </div>
        <div class="instructions">
            使用方向键控制蛇的移动方向
        </div>
    </div>

    <script>
        // 游戏配置
        const GRID_SIZE = 20;
        const CANVAS_SIZE = 400;
        const GRID_COUNT = CANVAS_SIZE / GRID_SIZE;
        const GAME_SPEED = 150;
        const VICTORY_SCORE = 10;

        // 游戏状态
        let snake = [
            {x: 10, y: 10},
            {x: 9, y: 10},
            {x: 8, y: 10}
        ];
        let direction = {x: 1, y: 0};
        let food = {x: 5, y: 5};
        let score = 0;
        let gameRunning = false;
        let gameLoop;

        // DOM 元素
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const statusElement = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const restartBtn = document.getElementById('restartBtn');

        // 初始化游戏
        function initGame() {
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            direction = {x: 1, y: 0};
            score = 0;
            gameRunning = false;
            scoreElement.textContent = '0';
            statusElement.textContent = '';
            statusElement.className = 'game-status';
            generateFood();
            draw();
        }

        // 生成食物
        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * GRID_COUNT),
                    y: Math.floor(Math.random() * GRID_COUNT)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));

            food = newFood;
        }

        // 绘制游戏
        function draw() {
            // 清空画布
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

            // 绘制蛇
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // 蛇头 - 深绿色
                    ctx.fillStyle = '#2E8B57';
                } else {
                    // 蛇身 - 绿色
                    ctx.fillStyle = '#4CAF50';
                }
                ctx.fillRect(segment.x * GRID_SIZE, segment.y * GRID_SIZE, GRID_SIZE - 1, GRID_SIZE - 1);
            });

            // 绘制食物（红色苹果）
            ctx.fillStyle = '#FF0000'; // 红色苹果主体
            ctx.fillRect(food.x * GRID_SIZE, food.y * GRID_SIZE, GRID_SIZE - 1, GRID_SIZE - 1);

            // 苹果茎（棕色）
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(food.x * GRID_SIZE + GRID_SIZE/2 - 1, food.y * GRID_SIZE - 2, 2, 4);
        }

        // 移动蛇
        function moveSnake() {
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

            // 检查碰撞
            if (head.x < 0 || head.x >= GRID_COUNT || head.y < 0 || head.y >= GRID_COUNT ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            // 添加新头部
            snake.unshift(head);

            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;

                // 检查胜利条件
                if (score >= VICTORY_SCORE) {
                    victory();
                    return;
                }

                generateFood();
            } else {
                // 如果没有吃到食物，移除尾部
                snake.pop();
            }

            draw();
        }

        // 游戏主循环
        function gameUpdate() {
            if (gameRunning) {
                moveSnake();
            }
        }

        // 开始游戏
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                statusElement.textContent = '游戏进行中...';
                statusElement.className = 'game-status';
                gameLoop = setInterval(gameUpdate, GAME_SPEED);
            }
        }

        // 暂停游戏
        function pauseGame() {
            if (gameRunning) {
                gameRunning = false;
                clearInterval(gameLoop);
                statusElement.textContent = '游戏已暂停';
                statusElement.className = 'game-status';
            } else {
                startGame();
            }
        }

        // 重新开始游戏
        function restartGame() {
            clearInterval(gameLoop);
            initGame();
        }

        // 游戏结束
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            statusElement.textContent = '游戏结束！撞到墙壁或自己了。';
            statusElement.className = 'game-status game-over';
        }

        // 胜利
        function victory() {
            gameRunning = false;
            clearInterval(gameLoop);
            statusElement.textContent = '恭喜！你赢了！吃到了10个苹果！';
            statusElement.className = 'game-status victory';
        }

        // 键盘控制
        document.addEventListener('keydown', (event) => {
            if (!gameRunning) return;

            switch(event.key) {
                case 'ArrowUp':
                    if (direction.y === 0) {
                        direction = {x: 0, y: -1};
                    }
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) {
                        direction = {x: 0, y: 1};
                    }
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) {
                        direction = {x: -1, y: 0};
                    }
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) {
                        direction = {x: 1, y: 0};
                    }
                    break;
            }
        });

        // 按钮事件监听
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', pauseGame);
        restartBtn.addEventListener('click', restartGame);

        // 初始化游戏
        initGame();
    </script>
</body>
</html>
