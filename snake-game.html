<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .game-container {
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .game-board {
            border: 3px solid #333;
            background-color: #000;
            margin-bottom: 20px;
        }

        .controls {
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .pause-btn {
            background-color: #ff9800;
        }

        .pause-btn:hover {
            background-color: #e68900;
        }

        .restart-btn {
            background-color: #f44336;
        }

        .restart-btn:hover {
            background-color: #da190b;
        }

        .instructions {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .victory-message {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>贪吃蛇游戏</h1>
        <div class="score">得分: <span id="score">0</span>/10</div>
        <canvas id="gameCanvas" class="game-board" width="400" height="400"></canvas>
        <div class="controls">
            <button id="startBtn">开始游戏</button>
            <button id="pauseBtn" class="pause-btn" disabled>暂停</button>
            <button id="restartBtn" class="restart-btn">重新开始</button>
        </div>
        <div id="victoryMessage" class="victory-message"></div>
        <div class="instructions">
            使用方向键控制蛇的移动方向<br>
            吃到10个红苹果即可获胜！
        </div>
    </div>

    <script>
        // 游戏常量
        const GRID_SIZE = 20;
        const CANVAS_SIZE = 400;
        const VICTORY_SCORE = 10;

        // 游戏状态
        let snake = [];
        let food = {};
        let direction = 'RIGHT';
        let nextDirection = 'RIGHT';
        let gameRunning = false;
        let gameLoop;
        let score = 0;

        // DOM 元素
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const restartBtn = document.getElementById('restartBtn');
        const victoryMessage = document.getElementById('victoryMessage');

        // 初始化游戏
        function initGame() {
            // 初始化蛇 - 从中间开始，长度为3
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];

            // 初始化方向
            direction = 'RIGHT';
            nextDirection = 'RIGHT';

            // 重置分数
            score = 0;
            scoreElement.textContent = score;

            // 生成食物
            generateFood();

            // 清除胜利消息
            victoryMessage.textContent = '';

            // 绘制初始状态
            draw();
        }

        // 生成食物
        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * (CANVAS_SIZE / GRID_SIZE)),
                    y: Math.floor(Math.random() * (CANVAS_SIZE / GRID_SIZE))
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));

            food = newFood;
        }

        // 绘制游戏
        function draw() {
            // 清除画布
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

            // 绘制蛇（绿色）
            ctx.fillStyle = '#4CAF50';
            snake.forEach((segment, index) => {
                // 蛇头稍微深一些
                if (index === 0) {
                    ctx.fillStyle = '#388E3C';
                } else {
                    ctx.fillStyle = '#4CAF50';
                }
                ctx.fillRect(segment.x * GRID_SIZE, segment.y * GRID_SIZE, GRID_SIZE - 1, GRID_SIZE - 1);
            });

            // 绘制食物（红色苹果）
            ctx.fillStyle = '#f44336';
            ctx.beginPath();
            const centerX = food.x * GRID_SIZE + GRID_SIZE / 2;
            const centerY = food.y * GRID_SIZE + GRID_SIZE / 2;
            const radius = GRID_SIZE / 2 - 2;
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();

            // 添加苹果梗
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - radius);
            ctx.lineTo(centerX, centerY - radius - 5);
            ctx.stroke();
        }

        // 更新游戏状态
        function update() {
            // 更新方向
            direction = nextDirection;

            // 计算新的蛇头位置
            const head = { ...snake[0] };

            switch (direction) {
                case 'UP':
                    head.y -= 1;
                    break;
                case 'DOWN':
                    head.y += 1;
                    break;
                case 'LEFT':
                    head.x -= 1;
                    break;
                case 'RIGHT':
                    head.x += 1;
                    break;
            }

            // 检查墙壁碰撞
            if (head.x < 0 || head.x >= CANVAS_SIZE / GRID_SIZE ||
                head.y < 0 || head.y >= CANVAS_SIZE / GRID_SIZE) {
                gameOver();
                return;
            }

            // 检查自身碰撞
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            // 添加新的蛇头
            snake.unshift(head);

            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;

                // 检查胜利条件
                if (score >= VICTORY_SCORE) {
                    victory();
                    return;
                }

                // 生成新食物
                generateFood();
            } else {
                // 如果没吃到食物，移除蛇尾
                snake.pop();
            }

            // 绘制更新后的游戏状态
            draw();
        }

        // 游戏结束
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            victoryMessage.textContent = '游戏结束！';
            victoryMessage.style.color = '#f44336';
        }

        // 胜利
        function victory() {
            gameRunning = false;
            clearInterval(gameLoop);
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            victoryMessage.textContent = '恭喜！你赢了！';
            victoryMessage.style.color = '#4CAF50';
        }

        // 开始游戏
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                gameLoop = setInterval(update, 150);
            }
        }

        // 暂停游戏
        function pauseGame() {
            if (gameRunning) {
                gameRunning = false;
                clearInterval(gameLoop);
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                pauseBtn.textContent = '继续';
            } else {
                startGame();
                pauseBtn.textContent = '暂停';
            }
        }

        // 重新开始游戏
        function restartGame() {
            if (gameRunning) {
                clearInterval(gameLoop);
            }
            gameRunning = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            pauseBtn.textContent = '暂停';
            initGame();
        }

        // 键盘控制
        document.addEventListener('keydown', (event) => {
            if (!gameRunning) return;

            switch (event.key) {
                case 'ArrowUp':
                    if (direction !== 'DOWN') nextDirection = 'UP';
                    break;
                case 'ArrowDown':
                    if (direction !== 'UP') nextDirection = 'DOWN';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'RIGHT') nextDirection = 'LEFT';
                    break;
                case 'ArrowRight':
                    if (direction !== 'LEFT') nextDirection = 'RIGHT';
                    break;
            }
        });

        // 按钮事件监听
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', pauseGame);
        restartBtn.addEventListener('click', restartGame);

        // 初始化游戏
        initGame();
    </script>
</body>
</html>
